<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crud Operation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" routerLink="/create">Add student</ion-button>  
  <!-- <ion-header>Read</ion-header> -->
  <ion-list>
    <ion-item *ngFor="let student of student">
      {{student.fisrt_name}} {{student.last_name}}  <ion-icon name="create-outline" slot="end" (click) = "navigateToEdit(student.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
